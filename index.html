<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">  
  
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__profile-pic"></div>

        <div class="card__name-location ">
          <h1 class="card__name-location__name">Jessica Randall</h1>

          <div class="card__name-location__location">
              London, United Kingdom
          </div>
        </div>
        
        <div class="card__bio">
            "Front-end developer and avid reader."
        </div>

        <div class="card__links">
          <button class="card__links__button" type="button" tabindex="0">
            <span class="card__links__button__placeholder">
              GitHub
            </span>
          </button>
          <button class="card__links__button" type="button" tabindex="0">
            <span class="card__links__button__placeholder">
              Frontend Mentor
            </span>
          </button>
          <button class="card__links__button" type="button" tabindex="0">
            <span class="card__links__button__placeholder">
              LinkedIn
            </span>
          </button>
          <button class="card__links__button" type="button" tabindex="0">
            <span class="card__links__button__placeholder">
              Twitter
            </span>
          </button>
          <button class="card__links__button" type="button" tabindex="0">
            <span class="card__links__button__placeholder">
              Instagram
            </span>
          </button>
        </div>
      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jose Negrete</a>.
      </div>
    </main>
  </body>
</html>
